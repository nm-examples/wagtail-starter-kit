<button data-model-inspector-copy class="button button-small bicolor button--icon" aria-label="Copy to clipboard" title="Copy to clipboard" onclick="copyToClipboard(this)">
    <span class="icon-wrapper">
        <svg class="icon icon-copy icon" aria-hidden="true">
            <use href="#icon-copy"></use>
        </svg>
    </span>
    <span class="code">("{{ app_label }}", "{{ model }}")</span>
</button>
